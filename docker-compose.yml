version: '3.8'

services:
  # Development services
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: web-dev
    ports:
      - "3400:3400"
    volumes:
      - ./packages/web:/app/packages/web
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/web/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3401
    depends_on:
      - server-dev
    command: pnpm --filter @braidarr/web dev

  server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: server-dev
    ports:
      - "3401:3401"
    volumes:
      - ./packages/server:/app/packages/server
      - ./packages/shared:/app/packages/shared
      - ./packages/config:/app/packages/config
      - /app/node_modules
      - /app/packages/server/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3401
      - HOST=0.0.0.0
      - CORS_ORIGINS=http://localhost:3400
      - LOG_LEVEL=debug
    command: pnpm --filter @braidarr/server dev

  # Database (optional - uncomment when needed)
