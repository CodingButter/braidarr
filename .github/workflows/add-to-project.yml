name: Add issues to project

on:
  issues:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to Braidarr Development board
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/CodingButter/projects/10
          github-token: ${{ secrets.GITHUB_TOKEN }}